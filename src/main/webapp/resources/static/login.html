<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">

    <link href="/static/css/login.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/static/css/log-img.css">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <form action="/j_spring_security_check" id="loginForm" method="POST">

                    <div class="form-group input-group">
                        <span class="input-group-addon" style="background-color: #ffc173"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" name="j_username" placeholder="Имя пользователя"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon" style="background-color: #ffc173"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" name="j_password" placeholder="Пароль"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-def btn-block enterButton" >ВОЙТИ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
